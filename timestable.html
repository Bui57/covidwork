    <style>
      body {
        margin: 30px;

  <body>

    <input id="num" class="input-field">
    <button class="btn #1a237e indigo darken-4" onclick="makeTimes()">Click me</button>
    <p id="show"></p>

    <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img src="n.jpg" style= "width: 500px;">
            <span class="f.jpg" style= "font-family: Arial; font-size: 20;"><i class="material-icons">add</i>about</span>
          </div>
          <div class="card-content">
            <p>this lets you work out any times table( up to 12 times) of any number</p>
          </div>
          <div class="card-action">

          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    function makeTimes() {
      var numHandle = document.getElementById('num');
      var showHandle = document.getElementById('show');
      var mynum = parseInt(numHandle.value);
      if (mynum == "" || typeof(mynum) != "number") {
        showHandle.innerHTML = "Please enter a number"
      } else {
        var myHTML = mynum + " Times Tables <br>";
        for (var i=0; i<13; i++) {
          myHTML = myHTML + (i * mynum) + "<br>"
        }
        showHandle.innerHTML = myHTML;
      }
      numHandle.value = "";

    }

  </script>
